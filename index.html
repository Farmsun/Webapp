<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web App with Animated Sidebar</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart JS -->
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button class="toggle-btn" id="toggleSidebar"><i class="bi bi-list"></i></button>
    <ul class="nav flex-column mt-3">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#tab1">
          <i class="bi bi-house"></i><span> Dashboard </span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#tab2">
          <i class="bi bi-grid"></i><span> Reciept Entry </span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#tab3">
          <i class="bi bi-people"></i><span> Tab 3</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#tab4">
          <i class="bi bi-gear"></i><span> Tab 4</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#tab5">
          <i class="bi bi-info-circle"></i><span> Tab 5</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content tab-content">
    <div class="tab-pane fade show active" id="tab1">
       <div class="container py-4">
    <h2 class="mb-4 text-center">Dashboard</h2>
    
    <!-- Cards Section -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Total Income</h5>
            <p class="card-text fs-4">₹ 1,25,000</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Total Expenses</h5>
            <p class="card-text fs-4">₹ 75,000</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Net Savings</h5>
            <p class="card-text fs-4">₹ 50,000</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="row">
      <!-- Monthly Income Chart -->
      <div class="col-md-8 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Monthly Income</h5>
            <canvas id="incomeChart" height="120"></canvas>
          </div>
        </div>
      </div>

      <!-- Pie Chart -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Expense Categories</h5>
            <canvas id="pieChart" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

    </div>

    <div class="tab-pane fade" id="tab2">
      <div class="container mt-4">
        <h3>Receipt Form</h3>
        <form>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="receiptNo" class="form-label">Receipt No.</label>
              <input type="text" class="form-control" id="receiptNo" placeholder="Enter receipt number" />
            </div>

            <div class="col-md-4 mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" />
            </div>

            <div class="col-md-4 mb-3">
              <label for="memberNo" class="form-label">Member No.</label>
              <input type="text" class="form-control" id="memberNo" placeholder="Enter member number" />
            </div>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" />
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city" />
          </div>

          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="tab-pane fade" id="tab3">
  <iframe src="page3.html" style="width: 100%; height: 600px; border: none;"></iframe>
</div>
    </div>
    <div class="tab-pane fade" id="tab4">
      <h2>Tab 4 Content</h2>
      <p>This is the content of Tab 4.</p>
    </div>
    <div class="tab-pane fade" id="tab5">
      <h2>Tab 5 Content</h2>
      <p>This is the content of Tab 5.</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
